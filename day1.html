<!DOCTYPE html>
<html>

<head>
    <title>Run Script</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body onload="loaded()">
    <textarea id="code">

  </textarea>
    <button onclick="run()">Run</button>

    <script id='solution'>
        function loaded() {
            document.getElementById("code").value = document.getElementById("solution").text;
            
        }
        function solution() {

            $.get("https://adventofcode.com/2020/day/1/input", function (data) {
                console.log("Data: " + data);
                document.getElementById("code").text = data;
            });
        }
        function run() {
            solution()
        }




    </script>
</body>

</html>
