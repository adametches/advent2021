<!DOCTYPE html>
<html>

<head>
  <title>Advent of Code 2021</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body onload="loaded()">
  <header>
    <div>
      <h3>Adam Etches / Advent of Code / 2021</h3>
    </div>
    <div>
      <h4>Advent of Code</h4>
      <a id="dayone" onclick="switchDay(this)"> [1]</a>
      <a id="daytwo" onclick="switchDay(this)"> [2]</a>
    </div>
  </header>
  <div>
    <h4>Solution <span id="whichday">dayone</span> </h4>
    <div id="displaySolutionCode" </div><br>
  </div>
    <br><a onclick="run()">[Run Solution]</a>
    <br><div id="displaySolutionResult" </div>
    <br><div id="displaySolutionData" </div>
     
    <script src=" syntaxHighlight.js"></script>
    <script id='solution' src="dayone.js"></script>
    <script>
      var solutionDay = 'dayone';
      var inputdata;
      var solutionjs;

      datalocation = "https://raw.githubusercontent.com/adametches/advent2021/main/dayonedata.txt";
      $.get(datalocation, function (data) {
        inputdata = data;    
      });

     
      solutionlocation = "https://raw.githubusercontent.com/adametches/advent2021/main/dayone.js";
      $.get(solutionlocation, function (jscode) {
        solutionjs = jscode;
        solutionjs = solutionjs.replace('    ', '\t');
        document.getElementById("displaySolutionCode").innerHTML = solutionjs
        w3CodeColor("displaySolutionCode", "js");
      });

      function loaded() {
        document.getElementById('whichday').innerHTML = solutionDay;
        document.getElementById("displaySolutionCode").innerHTML = solutionjs
        w3CodeColor("displaySolutionCode", "js");
      };

      function switchDay(object) {
        console.log(object.id)
      };

      function run() {
        
        solution(inputdata)
        document.getElementById("displaySolutionResult").innerHTML = "3456,2344";
        document.getElementById("displaySolutionData").innerHTML = inputdata;
      };


    </script>
    
    
    
</body>

</html>
